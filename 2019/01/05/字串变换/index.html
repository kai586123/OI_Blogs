    <div class="post-body" itemprop="articleBody">
        <p><a target="_blank" rel="noopener" href="https://www.luogu.org/problemnew/show/P1032">Luogu P1032 字串变换</a> 还是bfs题，需要特别注意的是需要去重 因为是bfs，一旦找到合适的立马输出，即为最小值 实际上，使用std::string与std::set可以大大简化代码复杂度</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> rint register int</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    string A, B, a[<span class="number">10</span>], b[<span class="number">10</span>], ta, tb;</span><br><span class="line">    <span class="keyword">int</span> tot;</span><br><span class="line">    cin &gt;&gt; A &gt;&gt; B;</span><br><span class="line">    <span class="keyword">while</span> (cin &gt;&gt; ta &gt;&gt; tb) &#123;</span><br><span class="line">        a[tot] = ta;</span><br><span class="line">        b[tot++] = tb;</span><br><span class="line">    &#125;</span><br><span class="line">    queue&lt;pair&lt;string, <span class="keyword">int</span>&gt; &gt; que;</span><br><span class="line">    que.<span class="built_in">push</span>(<span class="built_in">make_pair</span>(A, <span class="number">0</span>));</span><br><span class="line">    set&lt;pair&lt;string, <span class="keyword">int</span>&gt; &gt; st;</span><br><span class="line">    st.<span class="built_in">insert</span>(<span class="built_in">make_pair</span>(A, <span class="number">0</span>));</span><br><span class="line">    <span class="keyword">while</span> (!que.<span class="built_in">empty</span>()) &#123;</span><br><span class="line">        pair&lt;string, <span class="keyword">int</span>&gt; s = que.<span class="built_in">front</span>();</span><br><span class="line">        que.<span class="built_in">pop</span>();</span><br><span class="line">        <span class="keyword">if</span> (s.first == B) &#123;</span><br><span class="line">            cout &lt;&lt; s.second;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (s.second == <span class="number">10</span>) <span class="keyword">continue</span>;</span><br><span class="line">        <span class="keyword">for</span> (rint i = <span class="number">0</span>; i&lt;tot; ++i) &#123;</span><br><span class="line">            string::size_type pos = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">while</span> ((pos = s.first.<span class="built_in">find</span>(a[i], pos)) != string::npos) &#123;</span><br><span class="line">                string ss = s.first;</span><br><span class="line">                ss.<span class="built_in">replace</span>(pos, a[i].<span class="built_in">size</span>(), b[i]);</span><br><span class="line">                pair&lt;string, <span class="keyword">int</span>&gt; p = <span class="built_in">make_pair</span>(ss, s.second + <span class="number">1</span>);</span><br><span class="line">                <span class="keyword">if</span> (st.<span class="built_in">find</span>(p) == st.<span class="built_in">end</span>()) &#123;</span><br><span class="line">                    st.<span class="built_in">insert</span>(p);</span><br><span class="line">                    que.<span class="built_in">push</span>(p);</span><br><span class="line">                &#125;</span><br><span class="line">                pos += a[i].<span class="built_in">size</span>();</span><br><span class="line">                <span class="keyword">if</span> (pos &gt;= s.first.<span class="built_in">size</span>()) <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cout &lt;&lt; <span class="string">&quot;NO ANSWER!&quot;</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
    </div>
